{{ define "main" }}

<section class="section-sm pb-0">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 text-center">
        <h2>{{ .Title | markdownify }}</h2>
        <div class="content">
          {{ .Content }}
        </div>
        <div class="row">
          {{ range .Site.Params.social }}
          <div class="col-lg-3 small-post-border">
            <a href="{{ .link }}"><i class="h1 {{ .icon }} text-primary"></i></a>
            <h5 class="font-weight-light my-3">{{ .title }}</h5>
          </div>
          {{ end }}
        </div>
        <div class="row">
          <div class="col">
            <div style="width: 750px; height: 250px; border: 1px solid; margin: 50px auto 10px; border-radius: 5px;" id="map"></div>
            <p>If you're around the Raleigh area, feel free to reach out as well!</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
