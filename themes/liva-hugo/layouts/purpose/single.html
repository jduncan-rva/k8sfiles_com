
{{ define "main" }}

<section class="section-sm">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto text-center">
        <h4 class="widget-title">{{ $.Param "title" }}</h4>
        <div class="content">
          {{ .Content }}
          <div class="text-right">
            <p>Sincerely,<br/>
              {{ $.Param "author" }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
